<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .form-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #6c63ff;
            font-weight: bold;
        }
        .btn-submit, .btn-secondary-style {
            background-color: #6c63ff;
            border-color: #6c63ff;
            transition: all 0.3s ease;
        }
        .btn-submit:hover, .btn-secondary-style:hover {
            background-color: #5548c8;
            border-color: #5548c8;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 0;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
        }
        label {
            color: #333;
            font-weight: bold;
        }
        .success-message {
            display: none;
            text-align: center;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Student Data Form</h2>
        <form action="ServletData" method="post" class="row g-3">
            <div class="col-12">
                <label for="studentName" class="form-label">Student Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter student name" required>
                </div>
            </div>
            <div class="col-12">
                <label for="age" class="form-label">Age</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter student age" required>
                </div>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter student email" required>
                </div>
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" maxlength="15" required>
                </div>
            </div>
            <div class="col-12">
                <label for="fee" class="form-label">Fee</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" id="fee" name="fee" placeholder="Enter student fee" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Submit</button>
                <button type="button" onclick="window.location.href='Get.html';" class="btn btn-secondary mt-2 w-100"><i class="fas fa-search"></i> Get By ID</button>
            </div>
        </form>
    </div>
    <script>
        function sendData() 
        {
            var studentName = document.getElementById("studentName").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var fee = document.getElementById("fee").value;

            var xmlhttp = new XMLHttpRequest();
            var url = "/ServletData";

            xmlhttp.open("POST", url, true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            xmlhttp.onreadystatechange = function() 
            {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    document.getElementById("response").innerHTML = xmlhttp.responseText;
                }
            };

            var data = 'studentName=' + encodeURIComponent(studentName) +
                '&age=' + encodeURIComponent(age) +
                '&email=' + encodeURIComponent(email) +
                '&phone=' + encodeURIComponent(phone) +
                '&fee=' + encodeURIComponent(fee);

            xmlhttp.send(data);
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Data Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f7fc;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

.navbar {
	background-color: #007bff;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 60px;
}

.navbar a {
	color: white;
	font-size: 1.5rem;
}

.form-container {
	max-width: 700px;
	margin: 50px auto;
	padding: 30px;
	background-color: #ffffff;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-header {
	text-align: center;
	margin-bottom: 30px;
	font-size: 2rem;
	font-weight: 600;
}

.form-label {
	font-weight: 500;
}

.input-group-text {
	background-color: transparent; /* Remove blue background */
	color: #6c757d; /* Set icon color */
}

.form-control, .form-select {
	border-radius: 5px;
	box-shadow: none;
	border: 1px solid #ccc;
}

.form-control:focus, .form-select:focus {
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-custom {
	background-color: #007bff;
	color: white;
	border: none;
	font-weight: bold;
	padding: 10px;
	border-radius: 5px;
	width: 100%;
}

.btn-custom:hover {
	background-color: #0056b3;
}

.footer {
	text-align: center;
	margin-top: auto;
	padding: 20px;
	background-color: #007bff;
	color: white;
}

.footer-nav {
	margin-top: 20px;
	font-size: 1.2rem;
}

.footer-nav a {
	text-decoration: none;
	color: white;
	margin: 0 10px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">Employee Portal</a>
	</nav>

	<div class="container">
		<div class="form-container">
			<h1 class="form-header">Employee Data Form</h1>
			<form action="EmployeeDataServlet" method="post">

				<div class="mb-3">
					<label for="employeeId" class="form-label">Employee ID</label> 
                    <input type="text" id="employeeId" name="employeeId" placeholder="Enter your Employee ID" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="name" class="form-label">Name</label> 
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="age" class="form-label">Age</label> 
                    <input type="number" id="age" name="age" placeholder="Enter your age" class="form-control" min="18" max="100" required>
				</div>

				<div class="mb-3">
					<label for="emailid" class="form-label">Email ID</label> 
                    <input type="email" id="emailid" name="emailid" placeholder="Enter your email" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="phoneNumber" class="form-label">Phone Number</label> 
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="bloodGroup" class="form-label">Blood Group</label> 
                    <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter your blood group" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="jobType" class="form-label">Job Type</label> 
                    <select id="jobType" name="jobType" class="form-select" required>
						<option value="" disabled selected>Select your job type</option>
						<option value="HR">HR</option>
						<option value="Developer">Developer</option>
						<option value="Testing">Testing</option>
						<option value="Database Administrator">Database Administrator</option>
						<option value="Manager">Manager</option>
						<option value="CEO">CEO</option>
						<option value="Chairman">Chairman</option>
					</select>
				</div>

				<button type="submit" class="btn btn-custom">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>

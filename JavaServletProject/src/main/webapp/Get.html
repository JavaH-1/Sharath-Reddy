<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student by ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #3333ff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: rgb(230, 230, 230);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6c63ff;
            font-weight: bold;
        }
        .input-group {
            border-radius: 20px;
            overflow: hidden;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5548c8;
            border-color: #5548c8;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 0;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
        }
        label {
            color: #333;
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
            }
            .form-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-search"></i> Search Student by ID</h2>
        <form action="ServletData" method="get">
            <div class="mb-3">
                <label for="searchStudentId" class="form-label">Enter Student ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                    <input type="text" class="form-control" id="searchStudentId" name="searchStudentId" placeholder="Enter student ID" required>
                </div>
            </div>
            <button type="submit" onclick="getStudentById()" class="btn btn-primary w-100"><i class="fas fa-search"></i> Search</button>
        </form>
        <div id="searchResponse" class="mt-4"></div>
    </div>
    <script>
        function getStudentById() 
        {
            var searchId = document.getElementById("searchStudentId").value;
            var xmlhttp = new XMLHttpRequest();
            var url = "/ServletData?searchStudentId=" + encodeURIComponent(searchId);

            xmlhttp.open("GET", url, true);

            xmlhttp.onreadystatechange = function()
            {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
                {
                    document.getElementById("searchResponse").innerHTML = xmlhttp.responseText;
                }
            };

            xmlhttp.send();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

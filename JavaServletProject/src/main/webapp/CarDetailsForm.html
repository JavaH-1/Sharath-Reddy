<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 600px;
            height: auto;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2a5298;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-container .input-group {
            margin-bottom: 15px;
        }

        .form-container .btn-primary {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border: none;
            transition: all 0.4s ease;
            font-size: 1.2rem;
        }

        .form-container .btn-primary:hover {
            background: linear-gradient(to right, #ee0979, #ff6a00);
            transform: scale(1.1);
        }

        .form-container label {
            font-weight: bold;
            color: #495057;
        }

        .form-container .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-container .form-control:focus {
            box-shadow: 0 0 15px rgba(38, 143, 255, 0.6);
            border-color: #2575fc;
            transform: scale(1.02);
        }

        .form-container .input-group-text {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2a5298;
        }

        .form-container .input-group-text i {
            font-size: 1.5rem;
        }

        .form-container .tooltip-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .form-container .tooltip-container span {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-container .tooltip-container i {
            color: #2a5298;
            cursor: pointer;
        }

        @media (max-width: 576px) {
            .form-container {
                width: 90%;
                height: auto;
                padding: 20px;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            .form-container .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-car"></i> Add Car Details</h2>
        <form action="CarServletDB" method="post">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-car-side"></i></span>
                <input type="text" class="form-control" name="carName" placeholder="Car Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-industry"></i></span>
                <input type="text" class="form-control" name="brand" placeholder="Brand" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="number" class="form-control" name="yearOfManufacture" placeholder="Year of Manufacture" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-gas-pump"></i></span>
                <input type="text" class="form-control" name="fuelType" placeholder="Fuel Type (e.g., Petrol, Diesel)" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                <input type="text" class="form-control" name="transmissionType" placeholder="Transmission Type (e.g., Manual, Automatic)" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-cube"></i></span>
                <input type="number" class="form-control" name="engineCapacity" placeholder="Engine Capacity (cc)" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                <input type="number" step="0.01" class="form-control" name="price" placeholder="Price ($)" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-palette"></i></span>
                <input type="text" class="form-control" name="color" placeholder="Color" required>
            </div>
            <div class="tooltip-container">
                <span><i class="fas fa-info-circle"></i> All fields are mandatory</span>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
